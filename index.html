<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="media/css/style.css">
  <link rel="stylesheet" href="media/css/tasks-list.css">
  <link rel="stylesheet" href="media/css/task-form.css">
  <link rel="stylesheet" href="media/css/task.css">
  <title>Tasks list</title>
</head>

<body>

  <input type="search" id="search" placeholder="Search task">

  <ul class="tasks" id="tasks">
    <li>
      <form id="create-task-form">
        <input type="text" id="name" placeholder="Name" required>
        <input type="date" id="date" required>
        <input type="time" id="time" required>
        <input type="submit" id="create-task" value="+">
        <textarea id="subtasks" placeholder="Subtasks"></textarea>
      </form>
      <button class="active-tasks active" id="active-tasks">Active</button>
      <button class="completed-tasks" id="completed-tasks">Completed</button>
    </li>
  </ul>

  <script src="media/js/editTask.js" charset="utf-8"></script>
  <script src="media/js/completeTask.js" charset="utf-8"></script>
  <script src="media/js/deleteTask.js" charset="utf-8"></script>
  <script src="media/js/showTask.js" charset="utf-8"></script>
  <script src="media/js/Task.js" charset="utf-8"></script>
  <script src="media/js/addTask.js" charset="utf-8"></script>
  <script src="media/js/filter.js" charset="utf-8"></script>
  <script src="media/js/tabTask.js" charset="utf-8"></script>
  <script src="media/js/saveTasks.js" charset="utf-8"></script>

</body>

</html>
